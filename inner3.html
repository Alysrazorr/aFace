	<script src="js/highcharts.js"></script>
	<script type="text/javascript">
	$(function() {
        $('li.aface.list-item.has-dropdown').on('mouseenter', function(e) {
            $('.navbar-dropdown-bg').removeClass('hidden');
            $('nav.aface.portal.navbar').find('div.dropdown-content').removeClass('hidden');
        });
        $('li.aface.list-item.has-dropdown').on('mouseleave', function(e) {
            $('.navbar-dropdown-bg').addClass('hidden');
            $('nav.aface.portal.navbar').find('div.dropdown-content').addClass('hidden');
        });
        $('#tabs').tabs();
	});
	</script>
