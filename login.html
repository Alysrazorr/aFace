<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/aface.css" />
        <title></title>
        <style type="text/css">
            html, body {
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body class="aface login">
        <div class="aface login-window">
            <span class="aface title">治安卡口管理系统</span>
            <span class="aface triangle"></span>
            <div class="aface line">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="用户名/电子邮箱/手机号" />
            </div>
            <div class="aface line">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="密码" />
            </div>
            <div class="aface line">
                <a class="aface button submit" href="javascript:;" onclick="login()">登&nbsp;录</a>
            </div>
            <a class="aface forget-password" href="javascript:;">忘记密码？</a>
        </div>
        <div class="aface copyright">&copy;&nbsp;2017&nbsp;Alysrazorr</div>
    </body>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/aface.base.js"></script>
	<script src="js/aface.modal.js"></script>
	<script type="text/javascript">
        function login() {
            Aface.topLoader.show();
        }
	</script>
</html>
