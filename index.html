<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/aface.css" />
        <title></title>
    </head>
    <body class="aface index">
        <nav class="aface top-menu">
            <img class="aface icon" src="images/mmqrcode.png" />
            <span class="aface brand">治安卡口管理系统</span>
            <span class="aface underline"></span>
            <span class="aface menu-item" data-menu-id="1">
                <a href="javascript:;" class="aface title">菜单</a>
                <div class="aface content" style="width: 150px; height: 150px;"></div>
            </span>
            <span class="aface menu-item" data-menu-id="2">
                <a href="javascript:;" class="aface title">菜单</a>
                <div class="aface content" style="width: 300px; height: 200px;"></div>
            </span>
            <span class="aface menu-item" data-menu-id="3">
                <a href="javascript:;" class="aface title">菜单</a>
                <div class="aface content" style="width: 250px; height: 100px;"></div>
            </span>
            <span class="aface menu-item" data-menu-id="4">
                <a href="javascript:;" class="aface title">菜单</a>
                <div class="aface content" style="width: 150px; height: 400px;"></div>
            </span>
            <span class="aface menu-item" data-menu-id="5">
                <a href="javascript:;" class="aface title">菜单</a>
                <div class="aface content" style="width: 450px; height: 100px;"></div>
            </span>
            <span class="aface menu-item" data-menu-id="6">
                <a href="javascript:;" class="aface title">菜单</a>
                <div class="aface content" style="width: 150px; height: 50px;"></div>
            </span>
        </nav>
    </body>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/aface.base.js"></script>
	<script type="text/javascript">
        $(function() {
            var _transitionSpeed = 200;
            var _isMouseOnTopMenu = false;
            var _topMenu = $('nav.aface.top-menu');
            var _menuItems = _topMenu.find('span.aface.menu-item');
            var _underline = _topMenu.find('span.aface.underline');
            _topMenu.on({
                mouseenter : function(e) { _isMouseOnTopMenu = true; },
                mouseleave : function(e) {
                    _isMouseOnTopMenu = false;
                    _currMenuItem = undefined;
                    _underline.animate({ width: 0 }, _transitionSpeed);
                }
            });
            _menuItems.on({
                mouseenter : function(e) {
                    var thiz = $(this);
                    _currMenuItem = thiz.data('menu-id');
                    if (!_isMouseOnTopMenu) { _underline.css({ left : thiz.offset().left }); }
                    setTimeout(function() {
                        if (!_isMouseOnTopMenu) {
                            return false;
                        }
                        if (thiz.data('menu-id') == _currMenuItem) {
                            _underline.animate({ width: thiz.find('div').length ? thiz.find('div').outerWidth() : thiz.outerWidth(), left : thiz.offset().left }, _transitionSpeed);
                            _currMenuItem = undefined;
                        }
                    }, _transitionSpeed);
                }
            });
        });
	</script>
</html>
